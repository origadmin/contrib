syntax = "proto3";

package contrib.security.api.config.authn.basic.v1;

option go_package = "github.com/origadmin/contrib/security/api/gen/go/config/authn/basic/v1;basicv1";

// BasicCredential holds the credentials for HTTP Basic authentication.
message BasicCredential {
  string username = 1;
  string password = 2;
}
