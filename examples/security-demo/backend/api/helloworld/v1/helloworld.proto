syntax = "proto3";

package helloworld.v1;

option go_package = "github.com/origadmin/contrib/examples/security-demo/backend/api/helloworld/v1;v1";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
}

// The request message for the SayHello method.
message HelloRequest {
  string name = 1;
}

// The response message for the SayHello method.
message HelloReply {
  string message = 1;
}
